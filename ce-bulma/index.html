<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Elements, the React way</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.3.0/document-register-element.max.js"></script>
    <script defer src="https://unpkg.com/classtrophobic@0.1.2/classtrophobic.min.js"></script>
    <script defer src="https://unpkg.com/custom-tag@0.2.2/custom-tag.min.js"></script>
    <style> body { padding: 16px; } </style>
    <!-- little trick to fade-in nicely once -->
    <script>(function(style){
      customElements.whenDefined('bulma-tile')
        .then(function () { style.opacity = 1; });
      style.cssText = 'opacity:0;transition:opacity .3s;';
    }(document.documentElement.style));</script>
  </head>
  <body>
    <h1><a target="_blank" href="http://bulma.io/documentation/grid/tiles/">Bulma</a></h1>
    <bulma-tile>
      <bulma-tile size=8 vertical>
        <bulma-tile>
          <bulma-tile vertical>
            <article class="notification is-primary">
              <p class="title">Vertical...</p>
              <p class="subtitle">Top tile</p>
            </article>
            <article class="notification is-warning">
              <p class="title">...tiles</p>
              <p class="subtitle">Bottom tile</p>
            </article>
          </bulma-tile>
          <bulma-tile>
            <article class="notification is-info">
              <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p>
              <figure class="image is-4by3">
                <img src="http://bulma.io/images/placeholders/640x480.png">
              </figure>
            </article>
          </bulma-tile>
        </bulma-tile>
        <bulma-tile>
          <article class="notification is-danger">
            <p class="title">Wide tile</p>
            <p class="subtitle">Aligned with the right tile</p>
            <div class="content">
              <!-- Content -->
            </div>
          </article>
        </bulma-tile>
      </bulma-tile>
      <bulma-tile id="tall-tile">
        <article class="notification is-success">
          <div class="content">
            <p class="title">Tall tile</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </bulma-tile>
    </bulma-tile>
  </body>
  <script defer src="index.js"></script>
</html>
